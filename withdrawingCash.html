<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/layout.css"/>
		<title>我的钱包</title>
	</head>
	<body>
		<header>
			<div id="headerBox">
				<div id="leftBox">
					<a href="my.html"><img src="img/icons/back.png"/></a>
				</div>
				我的提现
				<div id="rightBox">
					<a href="#"><img src="img/icons/calendar.png"/></a>
				</div>
			</div>
			<div id="container">
				<div id="redCoinBox">
					<div id="redCoinNum">
						0<span>.00</span>
					</div>
					<div class="grey">
						<img src="img/icons/gold_coin.png"/>
						可提现金额
					</div>
					<div id="withdrawing">
						<div id="inputBox">
							<input type="text" name="" id="" value="" />
						</div>
						<div id="wbtnBox">
							<a href="#">金额提现</a>
						</div>
					</div>
				</div>
				<div id="withdrawingRecord">
					<div id="recordInner">
						<div id="recordBtn">
							<h2>提现记录 </h2><a href="#" id="showBTN">展开</a>
						</div>
						<div id="recordTable">
							<table border="0" cellspacing="" cellpadding="">
								<tr><th>提现时间</th><th>提现金额</th><th>提现状态</th></tr>
								<tr><td>2016/5/18</td><td>166.00</td><td>提现中</td></tr>
								<tr><td>2016/5/17</td><td>23.00</td><td>提现成功</td></tr>
								<tr><td>2016/5/16</td><td>7.00</td><td>提现失败</td></tr>
							</table>
						</div>
					</div>
				</div>
				<div id="guessYouLike">
					<h2>猜你喜欢</h2>
					<table border="0" >
						<tr>
							<td>
								<img src="img/banner/01.jpg"/>
								<p>商品名称</p>
								<p><span class="nowPrice price">￥128.00</span><span class="prePrice">￥420.00</span></p>
							</td>
							<td>
								<img src="img/banner/02.jpg"/>
								<p>商品名称</p>
								<p><span class="price">￥130.00</span></p>
							</td>
						</tr>
						<tr>
							<td>
								<img src="img/banner/03.jpg"/>
								<p>商品名称</p>
								<p><span class="nowPrice price">￥128.00</span><span class="prePrice">￥420.00</span></p>
							</td>
							<td>
								<img src="img/banner/01.jpg"/>
								<p>商品名称</p>
								<p><span class="price">￥130.00</span></p>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</header>
		<script src="js/global.js" type="text/javascript" charset="utf-8"></script>
		
	</body>
	
</html>
