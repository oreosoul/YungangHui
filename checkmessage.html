<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/layout.css" />
		<title>核对信息</title>
		<style>
			#shopcar_list {
				margin-top: 10px;

			#indexSearch img{
				width: 25px;
				height: 25px;
				float: left;
				margin-left: 2%;

			}
			#indexSearch p{
				margin-right: 10%;
			}
			#choosetype{
				display: none;

	<body>

				<a href="#"><img src="img/icons/next.png" /></a>
			</div>
			<div id="shopcar_list">
				<dl>
					<dt>
					<img src="img/list-pc1.jpg"/>
				    </dt>
					<dd class="show_message">
						<p><a href="#">TELFAR Pkt Logo Basic Tee LOGO印花纯色T恤</a></p>

						<span class="price">￥999</span>
						<p class="num">x1</p>

				</dl>

				<a href="#"><img src="img/icons/next.png" /></a>

			<div id="choosetype">
				<div class="paytype">
					<input type="radio" checked="checked" name="sex" />红币支付（不包邮费）
				</div>
				<div class="paytype">

				</div>
			</div>
			<div id="passbar">
				<input type="text" id="" value="" placeholder="备注"/>

			<div id="allaccounts">

				<div class="addaccounts"><p>运费</p><label>￥10.00</label></div>
			</div>
		</div>
		<div id="accountbar">
			<p>您需要支付：<label id="total">￥149.00</label></p>
			<a id="settleaccounts">确认</a>
